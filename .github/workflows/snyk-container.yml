name: Snyk Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '18 9 * * 3'

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build a Docker image
        run: docker build -t your/image-to-test .
      
      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master  # Cambiado a master en lugar del hash especÃ­fico
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: your/image-to-test
          args: |
            --file=Dockerfile
            --sarif-file-output=/github/workspace/snyk.sarif
      
      - name: Debug SARIF file location
        if: always()
        run: |
          echo "Current directory:"
          pwd
          echo "\nListing current directory:"
          ls -la
          echo "\nListing workspace directory:"
          ls -la /github/workspace/
          echo "\nSearching for SARIF files:"
          find / -name "*.sarif" 2>/dev/null || echo "No SARIF files found"
      
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()  # Intentar subir incluso si los pasos anteriores fallan
        with:
          sarif_file: /github/workspace/snyk.sarif