name: Snyk Container Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '18 9 * * 3'

permissions: 
  contents: read
  security-events: write
  actions: read

jobs:
  snyk-container-scan:
    name: Snyk Container Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: docker build -t your/image-to-test .
          
      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@14818c4695ecc4045f33c9cee9e795a788711ca4
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: your/image-to-test
          args: |
            --file=Dockerfile
            --sarif-file-output=snyk-container.sarif
            
      - name: Debug SARIF file location
        if: always()
        run: |
          pwd
          ls -la
          find / -name "*.sarif" 2>/dev/null || true
          
      - name: Upload SARIF result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-container.sarif
          category: Snyk-Container
          wait-for-processing: true
