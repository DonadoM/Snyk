name: Snyk Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '18 0 * * 2'

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read # para que actions/checkout pueda obtener el código
      security-events: write # para que github/codeql-action/upload-sarif pueda subir los resultados SARIF
      actions: read # solo necesario para un repositorio privado y obtener el estado de la ejecución
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build a Docker image
      run: docker build -t your/image-to-test .
      
    - name: Run Snyk to check Docker image for vulnerabilities
      # Snyk puede usarse para interrumpir la build cuando detecta vulnerabilidades.
      # En este caso queremos subir los problemas a GitHub Code Scanning
      continue-on-error: true
      uses: snyk/actions/docker@14818c4695ecc4045f33c9cee9e795a788711ca4
      env:
        # En el siguiente paso, proporciona tu token de Snyk.
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: your/image-to-test
        args: --file=Dockerfile --sarif-file-output=snyk.sarif

    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif
