name: Snyk Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '18 0 * * 2'

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build a Docker image
        run: docker build -t your/image-to-test .
      
      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@14818c4695ecc4045f33c9cee9e795a788711ca4
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: your/image-to-test
          args: --file=Dockerfile --sarif-file-output=snyk.sarif

      - name: Sanitize SARIF file
        run: |
          if [ -f snyk.sarif ]; then
            # Replace null severity values with 0.0
            sed -i 's/"security-severity": null/"security-severity": 0.0/g' snyk.sarif
            # Verify the file exists and is not empty
            if [ ! -s snyk.sarif ]; then
              echo "SARIF file is empty or was not generated"
              exit 1
            fi
            echo "SARIF file sanitized successfully"
          else
            echo "SARIF file not found"
            exit 1
          fi

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk-container
