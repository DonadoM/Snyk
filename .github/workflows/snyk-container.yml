name: Snyk Container

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '18 9 * * 3'  # Corre cada miércoles a las 9:18 UTC

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read  # Necesario para actions/checkout
      security-events: write  # Permiso para subir resultados SARIF
      actions: read  # Requerido para repositorios privados

    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del código
    - name: Check out the repository
      uses: actions/checkout@v3

    # Paso 2: Construir la imagen de Docker usando el Dockerfile
    - name: Build the Docker image
      run: docker build -t your/image-to-test .

    # Paso 3: Ejecutar Snyk para escanear la imagen de Docker en busca de vulnerabilidades
    - name: Run Snyk to check Docker image for vulnerabilities
      continue-on-error: true  # Para que continúe en caso de que haya vulnerabilidades
      uses: snyk/actions/docker@v2
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: your/image-to-test
        args: --file=Dockerfile --severity-threshold=high

    # Paso 4: Validar el archivo SARIF antes de subirlo a GitHub Code Scanning
    - name: Validate SARIF file
      if: success() || failure()  # Ejecutar este paso independientemente del resultado de Snyk
      run: |
        python -c "
import json
with open('snyk.sarif', 'r+') as f:
    sarif = json.load(f)
    for run in sarif.get('runs', []):
        for rule in run.get('tool', {}).get('driver', {}).get('rules', []):
            if 'security-severity' not in rule or rule['security-severity'] is None:
                rule['security-severity'] = 5.0  # Asigna una severidad predeterminada si falta
    f.seek(0)
    json.dump(sarif, f, indent=2)
    f.truncate()
        "

    # Paso 5: Subir el archivo SARIF validado a GitHub Code Scanning
    - name: Upload SARIF file to GitHub Code Scanning
      if: success() || failure()  # Ejecutar independientemente del resultado de Snyk
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif
