name: Snyk Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '43 12 * * 4'

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read # para actions/checkout para obtener el código
      security-events: write # para github/codeql-action/upload-sarif para subir los resultados SARIF
      actions: read # solo requerido para un repositorio privado para obtener el estado de la ejecución
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build a Docker image
      run: docker build -t your/image-to-test .
      
    - name: Run Snyk to check Docker image for vulnerabilities
      continue-on-error: true
      uses: snyk/actions/docker@14818c4695ecc4045f33c9cee9e795a788711ca4
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: your/image-to-test
        args: --file=Dockerfile --sarif-file-output=snyk.sarif

    # Agregamos un paso para verificar y limpiar el archivo SARIF
    - name: Check and Clean SARIF File
      run: |
        # Reemplaza cualquier valor de severidad "null" con "0" en el archivo SARIF
        if grep -q '"security-severity": null' snyk.sarif; then
          sed -i 's/"security-severity": null/"security-severity": 0/g' snyk.sarif
        fi
      if: always()

    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif
